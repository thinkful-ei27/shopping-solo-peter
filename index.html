<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit" name="action" value="add item">Add item</button>
            <label for="display-un-checked-items">Hide Checked</label>
            <input type="checkbox" name="display-un-checked-items" class="js-check-box"/>      
        </form>
        <div class="search-container">
            <label for="search-shopping-list" value="search">Search:</label>
            <input type="text" name="search-shopping-list" class="js-search-input" />
        </div>     
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
